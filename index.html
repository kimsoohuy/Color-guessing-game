<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game nhận diện màu sắc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #login, #game {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            margin: 10px 0;
            outline: none;
            text-align: center;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff5722;
        }
        #colorBox {
            margin: 20px auto;
            border: 3px solid #ffffff;
            border-radius: 10px;
        }
        #choices button {
            display: inline-block;
            margin: 10px;
            width: 100px;
            height: 50px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #choices button:hover {
            transform: scale(1.1);
        }
        h1, h2, h3, p {
            margin: 0;
            padding: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 5px 0;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="login">
    <h2>Chào mừng bạn đến với trò chơi!</h2>
    <input type="text" id="usernameInput" placeholder="Nhập tên của bạn" onkeypress="handleKeyPress(event)">
    <button onclick="startGame()">Bắt đầu</button>
</div>

<div id="game" style="display: none;">
    <h1>Game Nhận Diện Màu Sắc</h1>
    <h2 id="usernameDisplay"></h2>
    <div id="colorBox" style="width: 200px; height: 200px;"></div>
    <div id="choices"></div>
    <h3>Điểm: <span id="score">0</span> | Cấp độ: <span id="level">1</span></h3>
    <h3>Thời gian còn lại: <span id="timer">8</span> giây</h3>
    <button onclick="restartGame()">Chơi lại</button>
    <h3>Bảng Điểm Cao</h3>
    <ul id="highScoresList"></ul>
</div>

<script>
    let score = 0;
    let level = 1;
    let correctColor;
    let colorChoices = [];
    let username = '';
    let timer;
    let timeRemaining = 8;

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            startGame();
        }
    }

    function displayHighScores() {
        const highScoresList = document.getElementById("highScoresList");
        highScoresList.innerHTML = "";
        const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
        highScores.forEach(({ name, score }, index) => {
            const li = document.createElement("li");
            li.innerText = `${index + 1}. ${name} - ${score} điểm`;
            highScoresList.appendChild(li);
        });
    }

    function saveHighScore() {
        const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
        highScores.push({ name: username, score: score });
        highScores.sort((a, b) => b.score - a.score);
        highScores.splice(5);
        localStorage.setItem("highScores", JSON.stringify(highScores));
        displayHighScores();
    }

    function startGame() {
        const usernameInput = document.getElementById("usernameInput");
        if (!usernameInput.value.trim()) {
            alert("Vui lòng nhập tên của bạn!");
            return;
        }
        username = usernameInput.value.trim();
        document.getElementById("usernameDisplay").innerText = "Người chơi: " + username;
        document.getElementById("login").style.display = "none";
        document.getElementById("game").style.display = "block";
        score = 0;
        level = 1;
        document.getElementById("score").innerText = score;
        document.getElementById("level").innerText = level;
        displayHighScores();
        nextRound();
    }

    function generateSimilarColors() {
        let baseColor = {
            r: Math.floor(Math.random() * 256),
            g: Math.floor(Math.random() * 256),
            b: Math.floor(Math.random() * 256)
        };
        correctColor = `rgb(${baseColor.r}, ${baseColor.g}, ${baseColor.b})`;
        let difference = Math.max(10, 100 - level * 10);
        colorChoices = [correctColor];
        for (let i = 1; i < 4; i++) {
            let similarColor = {
                r: baseColor.r + Math.floor(Math.random() * difference) - difference / 2,
                g: baseColor.g + Math.floor(Math.random() * difference) - difference / 2,
                b: baseColor.b + Math.floor(Math.random() * difference) - difference / 2
            };
            similarColor.r = Math.min(255, Math.max(0, similarColor.r));
            similarColor.g = Math.min(255, Math.max(0, similarColor.g));
            similarColor.b = Math.min(255, Math.max(0, similarColor.b));
            colorChoices.push(`rgb(${similarColor.r}, ${similarColor.g}, ${similarColor.b})`);
        }
        colorChoices = colorChoices.sort(() => Math.random() - 0.5);
    }

    function nextRound() {
        generateSimilarColors();
        let colorBox = document.getElementById("colorBox");
        colorBox.style.backgroundColor = correctColor;
        let choicesDiv = document.getElementById("choices");
        choicesDiv.innerHTML = "";
        colorChoices.forEach((color) => {
            let button = document.createElement("button");
            button.style.backgroundColor = color;
            button.onclick = () => checkAnswer(color);
            choicesDiv.appendChild(button);
        });
        resetTimer();
    }

    function resetTimer() {
        clearInterval(timer);
        timeRemaining = 8;
        document.getElementById("timer").innerText = timeRemaining;
        timer = setInterval(() => {
            timeRemaining--;
            document.getElementById("timer").innerText = timeRemaining;
            if (timeRemaining <= 0) {
                clearInterval(timer);
                alert("Hết thời gian! Trò chơi kết thúc.");
                saveHighScore();
                restartGame();
            }
        }, 1000);
    }

    function checkAnswer(selectedColor) {
        if (selectedColor === correctColor) {
            score++;
            if (score % 5 === 0) level++;
        } else {
            clearInterval(timer);
            saveHighScore();
            alert("Sai rồi! Trò chơi kết thúc.");
            restartGame();
            return;
        }
        document.getElementById("score").innerText = score;
        document.getElementById("level").innerText = level;
        nextRound();
    }

    function restartGame() {
        clearInterval(timer);
        username = '';
        document.getElementById("login").style.display = "block";
        document.getElementById("game").style.display = "none";
        document.getElementById("usernameInput").value = "";
    }

    displayHighScores();
</script>
</body>
</html>
